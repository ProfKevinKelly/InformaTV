<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="elderlypersonscreen.css">
        <meta charset="utf-8">
        <meta name="author" content="Alexandra Ichim">
        <meta name="description" content="The Elderly Person View
        aims to display all the necessary functionality for the 
        elderly person of day to day activities such as news and 
        reminders.">

        <title>InformaTV Elderly Person View</title>
    </head>
    <body>
        <h1>InformaTV</h1>

        <div class="images">
            <div class = "leftImage" bg="#00000000">
                <img src="https://i.pinimg.com/originals/71/a4/17/71a417ad67f61d12019794659776448d.jpg" alt="Essential Info" width=240px height=200px>
            </div>

            <div class = "rightImage">
                <img src="https://images.unsplash.com/photo-1585829365295-ab7cd400c167?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="News Section" width=750px height= 400px>
            </div>
        </div>
            
        <div class="sideButtons">
            <button>Reminders</button>
            <button>Call</button>
            <button>Messages</button>
        </div>
              
        <div class="bottomButtons">
            <button>Sport</button>
            <button>Weather</button>
        </div>
    </body>
</html>
