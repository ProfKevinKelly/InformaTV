<!DOCTYPE html>
<html class="curator" lang="en-UK">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"><!--Font-->
    <link href="styles.css" rel="stylesheet"><!--CSS-->
    <script src="scripts.js" defer></script><!--JS-->
    <meta charset="utf-8"><!--encoding-->
    <meta name="author" content="Michael Makarenko"><!--author-->
    <meta name="description"
    content="The Curator View aims to display all necessary information and provide
    funcionality for the curator of the Elderly Person."><!--description-->
    
    <title>InformaTV: Curator</title>

  </head>
  <body>

    <h1>Curator View</h1>
    <br>
    <!--Trusted Circle Members list-->
    <div class="cvTopRow">
      <div id="TCListTop" class="listHeader">
        <h2>Trusted Circle Members</h2>
        <input type="text" id="NewMemb" placeholder="Name (Relation)">
        <span onclick="newCircleMemb()" class="Add">Add</span>
      </div>

      <ul id="TCMembList">
        <li>Bobby (Friend)</li>
        <li>Caol√°n (Son)</li>
        <li>Leila (Daughter)</li>
      </ul>
    </div>

    <div class="cvTopRow">
      <!--Elderly Person's video content-->
      <img class="cvContent" src="images/ElderContent.jpg" alt="Placeholder1">
      <!--Panel for controlling what Elderly Person sees (maybe it needs its own page?)-->
      <img class="cvPanel" src="images/ControlPanel.jpg" alt="Placeholder2">
    </div>
    <br>
    

    <!--Reminders & Messages, as in trusted_circle.html-->
    <div class="RemMsg">
    
      <div class="Reminders">
        <div id="RemListTop" class="listHeader">
          <h2>Reminders</h2>
          <input type="text" id="NewRem" placeholder="Reminder">
          <span onclick="newReminder()" class="Add">Add</span>
        </div>

        <ul id="RemList">
          <li>Call Linda</li>
          <li>Max visits tomorrow</li>
        </ul>
      </div>

      <div class="Messages">
        <div class="MsgT">
          <h2>Messages</h2>
          <img src="images/TCtext.jpg" alt="Placeholder3">
        </div>

        <div class="MsgB">
          <form action="">
            <label for="newmsg">Send a message:</label>
            <br>
            <input class="txtbox" type="text" id="newTextMsg" name="newTextMsg">
            <input class="SndBtn" type="button" value="Send" onclick="alert('Message Sent')">
          </form>
        </div>
      </div>

    </div>

  </body>
</html>
