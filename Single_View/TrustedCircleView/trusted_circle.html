<!DOCTYPE html>
<html class="TCircle" lang="en-UK">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="trusted_circle.css" rel="stylesheet">
    <script src="trusted_circle.js" defer></script>
    <meta charset="utf-8">
    <meta name="authors" content="Michael Makarenko, ">
    <meta name="description" content="The Trusted Circle View aims to display all necessary information and provide
    funcionality for members of the Elderly Person's Trusted Circle.">
    
    <title>InformaTV: Trusted Circle</title>

  </head>
  <body>

    <h1>Trusted Circle View</h1>

    <img class="tcVid" src="images/TCvideo.jpg" alt="Placeholder1">
    <br>
    <div class="RemMsg">
    
      <div class="Reminders">
        <div id="RemListTop" class="listHeader">
          <h2>Reminders</h2>
          <input type="text" id="NewRem" placeholder="Reminder">
          <span onclick="newElement()" class="Add">Add</span>
        </div>

        <ul id="RemList">
          <li>Call Linda</li>
          <li>Max visits tomorrow</li>
        </ul>
      </div>

      <div class="Messages">
        <div class="MsgT">
          <h2>Messages</h2>
          <img src="images/TCtext.jpg" alt="Placeholder3">
        </div>

        <div class="MsgB">
          <form action="">
            <label for="newmsg">Send a message:</label>
            <br>
            <input class="txtbox" type="text" id="newreminder" name="newreminder">
            <input class="SndBtn" type="button" value="Send" onclick="alert('Message Sent')">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
