<!DOCTYPE html>
<html class="curator" lang="en-UK">
  <head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="temp.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="author" content="Michael Makarenko">
    <meta name="description"
    content="The Curator View aims to display all necessary information and provide
    funcionality for the curator of the Elderly Person.">
    
    <title>InformaTV</title>

  </head>
  <body>

    <h1 class="cvTitle">Curator View</h1>
    <br>
    <div class="toprow">
      <img src="images/TCmembership.jpg" alt="Placeholder1">
      <br>
      <form action="">
        <label for="TCmemb">Choose a Trusted Circle Member:</label>
        <br>
        <select class="cvMembList" id="TCmemb" name="TCmemb">
          <option value="TCmemb1">Friend</option>
          <option value="TCmemb2">Brother</option>
          <option value="TCmemb3">Sister</option>
        </select>
        <input class="AddBtn" type="button" value="Add" onclick="alert('Added Trusted Circle Member')">
        <input class="RemBtn" type="button" value="Remove" onclick="alert('Removed Trusted Circle Member')">
      </form>
    </div>
    <div class="toprow">
    <img class="cvContent" src="images/ElderContent.jpg" alt="Placeholder2">
    </div>
    <br>
    <img class="cvPanel" src="images/ControlPanel.jpg" alt="Placeholder3">

  </body>
</html>
